<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de PPR - PREVISÃO</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        
    <h1>
        <img src="https://media.licdn.com/dms/image/v2/C560BAQGUpC-hiw9PLg/company-logo_200_200/company-logo_200_200/0/1630638760389/canpack_group_logo?e=1750291200&amp;v=beta&amp;t=-v2KLC0X9QIVjz1Q1dBAaM0Ju9OJSsbXOuUGT_zpA-M" loading="lazy" alt="Logo da organização CANPACK Group" id="ember35" class="logo">
         Calculadora de PPR - PREVISÃO</h1>
    <label for="filial">Filial:</label>
    <select id="filial">
        <option value="01">01 - Matriz</option>
        <option value="02">02 - Itumbiara</option>
        <option value="03">03 - Maracanaú</option>
    </select>

    <label for="categoria">Categoria:</label>
    <select id="categoria">
        <option value="01">01 - Latas</option>
        <option value="02">02 - Tampas</option>
        <option value="03">03 - Latas/Tampas</option>
        <option value="04">04 - White Collar</option>
    </select>

    <label for="grupoCargo">Grupo de Cargo:</label>
    <select id="grupoCargo">
        <option value="01">01 - Operador, Técnico, Assistente, Analista, Especialista</option>
        <option value="02">02 - Supervisor, Coordenador, Controller</option>
        <option value="03">03 - Gerente</option>
    </select>

    <label for="salario">Salário Base Mensal (Dezembro):</label>
    <input type="number" id="salario" step="0.01">
    
    <label for="meses">Nro. Meses Trabalhados no ANO:</label>
    <input type="number" id="meses">

    <label for="resultado1">Resultado 1º Trimestre:</label>
    <input type="number" id="resultado1" step="0.01" value="100" >
    <label for="resultado2">Resultado 2º Trimestre:</label>
    <input type="number" id="resultado2" step="0.01" value="100">
    <label for="resultado3">Resultado 3º Trimestre:</label>
    <input type="number" id="resultado3" step="0.01" value="100">
    <label for="resultado4">Resultado 4º Trimestre:</label>
    <input type="number" id="resultado4" step="0.01" value="100">
    <label for="ebitda">Resultado EBITDA:</label>
    <input type="number" id="ebitda" step="0.01" value="100">

    <button onclick="calcularPPR()">Calcular</button>
    <button onclick="limparCampos()">Limpar</button>
    <button onclick="Voltar()">Voltar</button>

    <div id="resultado">Resultado: </div>

    <div id="relatorio"></div>

    <script src="app.js">  </script>

    </section>
    <footer id="logo-container" style="display: none;">
        <img src="https://www.canpack.com/wp-content/themes/canpack-theme/dist/img/logo.svg" alt="Logo" class="logo-img">
        <p></p>
        <p>Em caso de dúvida ou sugestão de melhoria <a href="https://forms.office.com/e/YW1aTVpN6T" target="_blank">clique aqui</a>.</p>
        <p></p>
        <p>Desenvolvido pelo Time de RH Local da CP BR</p>
    
    </footer>


</body>
</html>
